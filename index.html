<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Border</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        height: 400px;
        width: 400px;
        border: 5px double green;
        margin: auto;
      }
      .row {
        width: 100%;
        height: 50px;
      }
      .black,
      .white {
        height: 50px;
        width: 50px;
        float: left;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
      .i{
        font-size: 30px;
      }
      .a{
        color: gold;
      }
      .b{
        color: silver;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="row">
        <div class="black"><i class="fa-solid fa-chess-rook a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-knight a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-bishop a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-king a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-queen a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-bishop a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-knight a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-rook a"></i></div>
      </div>
      <div class="row">
        <div class="white"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn a"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn a"></i></div>
      </div>
      <div class="row">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="row">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div class="row">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="row">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div class="row">
        <div class="black"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn b"></i></div>
      </div>
      <div class="row">
        <div class="white"><i class="fa-solid fa-chess-rook b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-knight b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-bishop b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-king b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-queen b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-bishop b"></i></div>
        <div class="white"><i class="fa-solid fa-chess-knight b"></i></div>
        <div class="black"><i class="fa-solid fa-chess-rook b"></i></div>
      </div>
    </div>
  </body>
</html>
